<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/course.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <h1>Ejercicio Courses</h1>
        <div id="create-course-form">

            <div class="row">

                <div class="col">
                    <label for="courseInput" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseInput">
                </div>

                <div class="col">
                    <label for="descriptionInput" class="form-label">Description of Course</label>
                    <input type="text" class="form-control" id="descriptionInput">
                </div>

             
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitCourse()">Create Course</button>
                </div>
            </div>
        </div>


        <div id="create-student-form" style="display: none;">

            <div class="row">

                <div class="col">
                    <label for="nombreUsuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreUsuario">
                </div>

                <div class="col">
                    <label for="dniUsuario" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dniUsuario">
                </div>

                <div class="col">
                    <label for="nacimientoUsuario" class="form-label">Fecha nacimiento</label>
                    <input type="text" class="form-control" id="nacimientoUsuario">
                </div>

              
            </div>

            

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="showStudentForm()">Add Student</button>
                </div>
            </div>
        </div>

        <div id="result-car-form" style="display: none;">

            <div class="row">

                <div class="col create-car-output">
                    <p id="carTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-car-output">
                    <p id="plateOutput"><p>
                </div>

                <div class="col create-car-output">
                    <p id="brandOutput"></p>
                </div>

                <div class="col create-car-output">
                    <p id="colorOutput"></p>
                </div>

                <div class="col create-car-output"></div>

            </div>

        </div>


        <div id="result-wheels-form">

            <div class="row">

                <div class="col create-car-output">
                    <p id="wheelTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-car-output">
                    <p id="wheelOutput1"><p>
                </div>

                <div class="col create-car-output">
                    <p id="wheelOutput2"></p>
                </div>

                <div class="col create-car-output">
                    <p id="wheelOutput3"></p>
                </div>

                <div class="col create-car-output">
                    <p id="wheelOutput4"></p>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
